<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerAlias {{ apache_hostname }}

    DocumentRoot {{ apache_docroot }}
    <Directory {{ apache_docroot }}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
    </Directory>

    SetEnv APP_ENV vagrant
</VirtualHost>
